<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width" />
		<title>RefuelJS • TodoMVC</title>
		<link href="css/base.css" rel="stylesheet">
		<link rel="stylesheet" href="css/mobileApp.css">
		<script src="Refuel.js" data-rf-startup="TodoApp"></script>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" data-rf-action-keydown="todoList:add" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main" data-rf-visibility="autoupdate:todoList.length">
				<input id="toggle-all" data-rf-action="todoList:changeDoneAll" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list" data-rf-list="autoupdate:todoList" >
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li data-rf-template="todoTemplate" data-rf-action-swipe="toggleDeleteButton" > 
						<div class="view">
							<input class="toggle" type="checkbox" data-rf-action="changeDone" checked="{{autoupdate:completed}}">
							<label data-rf-action-dblclick="edit">{{autoupdate:title}}</label>
							<button class="destroy" data-rf-action="delete"></button>
						</div>
						<input class="edit" data-rf-action-keydown="save" data-rf-action-focusout="save" value="{{autoupdate:title}}">
					</li>
				</ul>
			</section>
			<footer id="footer">
				<span id="todo-count"><strong>{{autoupdate:todoList.length}}</strong> item left</span> 
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li><a href="#/" class="selected">All</a>	</li>
					<li><a href="#/active">Active</a>			</li>
					<li><a href="#/completed">Completed</a>		</li>
				</ul>
				<button id="clear-completed" data-rf-action="todoList:clearComplete">Clear completed ( {{autoupdate:completedLength}} )</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>			
			<p>Created by <a href="http://appsfuel.com">Appsfuel</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->
	</body>
</html>
